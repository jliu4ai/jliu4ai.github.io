<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8" />
  <!-- 其他head部分保持不变 -->
  
  <style>
    /* 原有通用样式保持不变 */
    body {
      font-family: 'Comic Neue', sans-serif;
      font-size: 15px;
      overflow: hidden;
      position: fixed;
      width: 100%;
      height: 100%;
      margin: 0;
      background: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
    }

    .container {
      position: fixed;
      left: 250px;
      width: 2300px;
      height: 100vh;
      display: flex;
      padding: 0;
      margin: 0;
    }

    /* 左侧样式保持不变 */
    .col-12.col-lg-4 {
      width: 400px;
      height: 100vh;
      padding: 20px;
      flex-shrink: 0;
    }

    /* ========== 右侧关键修改部分 ========== */
    .col-12.col-lg-8 {
      width: 1650px;
      height: 100vh;
      overflow-y: auto;
      padding: 20px;  /* 添加内边距 */
      margin: 0;
      flex-shrink: 0;
    }

    /* 统一所有内容块样式 */
    .article-style,
    #news + div,
    #about + div,
    #research-interests + div,
    #hobbies + div {
      width: 80% !important;
      margin: 0 auto !important;  /* 居中 */
      padding: 15px;
      box-sizing: border-box;
    }

    /* 新闻滚动窗口特殊处理 */
    #news + div[style*="height: 250px"],
    div[style*="height: 250px; overflow-y: auto"] {
      width: 80% !important;
      min-width: 80% !important;
      max-width: 80% !important;
      margin: 10px auto !important;  /* 上下留白 */
      border: 2px solid #eee !important;
      border-radius: 5px;
      background-color: #fafafa !important;
      box-sizing: border-box !important;
    }

    /* 其他细节样式（原有不变） */
    .avatar {
      width: 200px !important;
      height: 200px !important;
    }
    h1 { font-size: 26px; }
    h2 { font-size: 22px; }
    h3 { font-size: 20px; }
  </style>
</head>

<body>
  <!-- 左侧个人信息部分保持不变 -->
  <div class="container">
    <div class="col-12 col-lg-4">
      <!-- 头像、联系方式等 -->
    </div>

    <!-- ========== 右侧修改后的内容结构 ========== -->
    <div class="col-12 col-lg-8">
      <!-- About Me -->
      <h3>About Me</h3>
      <div class="article-style">
        <p>I am a fourth-year...</p>
      </div>

      <!-- Research Interests -->
      <h3>Research Interests</h3>
      <div class="article-style">
        <p>My research aims...</p>
      </div>

      <!-- Hobbies -->
      <h3>Hobbies</h3>
      <div class="article-style">
        <p>I'm a sports enthusiast...</p>
      </div>

      <!-- News -->
      <h3 id="news">News</h3>
      <div style="height: 250px; overflow-y: auto; padding: 10px;">
        <ul>
          <li>[2025-01] News item 1...</li>
          <li>[2024-09] News item 2...</li>
        </ul>
      </div>

      <!-- Recent Projects -->
      <h3 id="projects">Recent Projects</h3>
      <div class="article-style">
        <ul>
          <li>CaPo: Causal Prompting...</li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
